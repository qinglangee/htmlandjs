<!DOCTYPE html>
<html>
	<head>
        <title>Jquery UI sortable</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <style>
            .child{width:100px;height: 100px;float:left;}
            .one{background-color: red}
            .two{background-color: blue}
            .three{background-color: green}
            .four{background-color: black}
        </style>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    </head>
    <body>
        <h1>可拖动的列表</h1>
        <div id="box">
            <div class="child one"></div>
            <div class="child two"></div>
            <div class="child three"></div>
            <div class="child four"></div>
        </div>
    </body>
    <script type="text/javascript" src="../../libjs/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../libjs/jquery-ui/jquery-ui-1.10.1.custom.js"></script>
    <script type="text/javascript" src="../../pagejs/jquery/sortable.js"></script>
</html>
